<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Product Modal</title>
</head>

<body>

  <!-- Global Container (Used to make sure that the Card Container is in the center of the page) -->
  <div class="bg-slate-100 min-h-screen flex flex-row items-center justify-center">
  
    <!-- Card Container -->
    <div class="bg-white p-6 m-3 rounded-2xl shadow-2xl
    flex flex-col space-y-10
    md:flex md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16">

      <!-- Headphone Image Div -->
      <!-- mx-auto is to make sure that it is in the middle of its container -->
      <div>

        <img src="images/headphone.png" alt="" class="w-60 mx-auto hover:scale-105 duration-200">

      </div>
     
      <!-- Content -->
      <div class="flex flex-col space-y-6">
        
        <!-- Label & Title Container -->
        <div class="flex flex-col mb-4 space-y-3 text-center
        md:text-left">

          <div>


            <div class="inline-block px-3 py-1 text-sm  text-white bg-black rounded-full">
            
            Free Shipping

            </div>


          </div>

          <!-- Title -->
          <div class="max-w-4xl text-2xl font-medium">
            Razer Kraken Kitty Edit Gaming Headset Quartz
          </div>

          <!-- Price Container -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm font-light text-gray-400">This offer is valid until April 3rd or as long as stock lasts!</p>
          </div>

          <!-- Button Group-->
          <div class="group">

            <button class="w-full transition-all duration-150 bg-green-700 text-white
            border-b-8 border-b-green-700 rounded-lg group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-green-700 group-hover:border-t-green-700 group-hover:shadow-lg">

              <div class="px-8 py-4 duration-150 bg-green-500 rounded-lg group-hover:bg-green-700">
                Add to cart
              </div>

            </button>

          </div>

          <!-- Stock -->
          <div class="flex items-center space-x-3 group">
              
              <!-- Flashing Green Button -->
              <div class="w-3 h-3 bg-green-400 rounded-full
              group-hover:animate-ping">
                
              </div>

              <!-- Text -->
              <div class="text-sm">
                50+ pcs. in stock
              </div>

              <!-- Cart & Wishlist Buttons -->
              <div class="flex flex-col space-y-4 md:space-y-0 md:space-x-4 md:flex-row">

                <!-- Add to cart -->
                <button class="flex flex-row items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm">

                  <img src="images/weight.png" alt="" class="w-8">

                  <span>Add to cart</span>
                
                <!-- Add to Wishlist -->
                </button>

                <button class="flex flex-row items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm">

                  <img src="images/heart.png" alt="" class="w-8">

                  <span>Add to Wishlist</span>

                </button>

              </div>
            
            <!-- sss -->
            

          </div>
    

        </div>

      </div>



    </div>


  </div>

</body>

</html>
